# Kitty terminal configuration
# https://sw.kovidgoyal.net/kitty/conf.html

# Fonts
font_family      Hack Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Include unified theme (generated by colors.sh)
include theme/colors.conf

# Window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400

# Window transparency (0.0 = fully transparent, 1.0 = fully opaque)
window_background_opacity 0.7

# Window padding
window_padding_width 10

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# Cursor
cursor_shape block
cursor_blink_interval -1
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER -S

# Mouse
mouse_hide_wait 3.0
url_style curly

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0

# Window management
enabled_layouts all
window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1000

# Advanced
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/mykitty

# Keyboard shortcuts
map cmd+d new_window
map cmd+shift+d new_window_with_cwd
map cmd+w close_window
map cmd+] next_window
map cmd+[ previous_window
map cmd+f launch --type=overlay --stdin-source=@screen_scrollback /usr/local/bin/fzf

# Tab management
map cmd+t new_tab
map cmd+shift+w close_tab
map cmd+alt+right next_tab
map cmd+alt+left previous_tab
map cmd+alt+] move_tab_forward
map cmd+alt+[ move_tab_backward

# Pane splitting
map cmd+enter new_window_with_cwd
map cmd+shift+enter new_window
map cmd+h neighboring_window left
map cmd+l neighboring_window right
map cmd+k neighboring_window up
map cmd+j neighboring_window down

# Font sizes
map cmd+plus change_font_size all +2.0
map cmd+minus change_font_size all -2.0
map cmd+0 change_font_size all 0
